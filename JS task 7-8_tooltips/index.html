<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hometask JS 7-8 (ToolTip)</title>

<form class="formContainer">
  <fieldset>
  <div class="formField">
      <label for="firstname">Firstname</label>
      <input class="input-large" id="firstname" name="firstname" title="Please provide your firstname.">
      <!-- <div class="tooltip" id="tooltip1"><p>Please provide your firstname</p></div> -->

    <div class="formField">
      <label for="lastname">Lastname</label>
      <input class="input-large" id="lastname" name="lastname" title="Please provide also your lastname.">
    </div>
    <div class="formField">
      <label for="address">Address</label>
      <input class="input-large" id="address" name="address" title="Your home or work address.">
    </div>
  </fieldset>
  <button class="btn btn-info">Show help</button>
